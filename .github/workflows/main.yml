name: Main
run-name: ${{ github.actor }} started Main workflow by ${{ github.event_name }} in ${{ github.ref }}
on:
  push:
    branches:
      - main
jobs:
  main-job:
    name: Lint, test and build main branch
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm --dir libs/enrouter exec playwright install chromium
      - run: pnpm run test
      - uses: actions/upload-artifact@v4
        with:
          name: test-coverage-${{ matrix.node-version }}
          path: libs/enrouter/coverage
      - run: pnpm run build
      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.node-version }}
          path: libs/enrouter/dist
